---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Escrito por {{ post.author }} el {{ page.date | date: "%d/%m/%Y" }}
  </div>

  <div class="cat">
    Archivado en <a href="{{ site.baseurl }}/categories/{{ page.categories}}">{{ page.categories}}</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
