---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Escrito por Juanjo Salvador el {{ page.date | date: "%d/%m/%Y" }}
  </div>

  <div class="cat">
    Archivado en <a href="{{ site.baseurl }}/categories/{{ page.categories}}">{{ page.categories}}</a>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <h3>Posts relacionados</h3>
  {% for post in site.related_posts %}
    <ul>
      <li><a href="{{ post.url }}">{{ post.title }}</a><br /></li>
    </ul>
  {% endfor %}

  {% include disqus.html %}
</article>
