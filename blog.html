---
layout: page
title: Blog
permalink: /blog/
---

<div class="posts">

  <div id="cat-menu">
    <h3>Categorías</h3>
    <ul>
      <li><a href="{{ site.baseurl }}/categories/jekyll">Jekyll</a></li>
      <li><a href="{{ site.baseurl }}/categories/linux">Linux</a></li>
      <li><a href="{{ site.baseurl }}/categories/ruby">Ruby</a></li>
      <li><a href="{{ site.baseurl }}/categories/offtopic">Off topic</a></li>
    </ul>
  </div>



  {% for post in site.posts %}
    <!-- <article class="post"> -->
    <ul>
      <li>
        <span>{{ post.date | date: "%d/%m/%Y" }}</span> » <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <div class="cat">Archivado en: <a href="{{ site.baseurl }}/categories/{{ post.categories}}">{{ post.categories}}</a></div>
      </li>
    </ul>
      <!-- <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer más</a> -->

  <!--  </article> -->
  {% endfor %}
</div>
