---
layout: page
title: Blog
permalink: /blog/
---

<div class="posts">

  <div id="cat-menu">
    <h3>Categorías</h3>
    <ul>
      <li><a href="{{ site.baseurl }}/categories/jekyll">Jekyll</a></li>
      <li><a href="{{ site.baseurl }}/categories/linux">Linux</a></li>
      <li><a href="{{ site.baseurl }}/categories/ruby">Ruby</a></li>
      <li><a href="{{ site.baseurl }}/categories/offtopic">Off topic</a></li>
    </ul>
  </div>



  {% for post in site.posts %}
    <article class="post">
          <span>{{ post.date | date: "%d/%m/%Y" }}</span> » <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </article>
  {% endfor %}
</div>
